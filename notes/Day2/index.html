<!DOCTYPE html>
<html>
	<head>
		<title>Title of Site</title>
		<style>
			body {
				margin: 50px;
				background-color: tomato;
			}
			h1 {
				font-size: 24px;
				color: purple;
				font-family: 'Playfair Display', serif;
				text-align: center;
			}
			p {
				font-family: 'Lato', sans-serif;
			}
			.white {
				color: white;
			}
			h1.white {
				color: blue;
			}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:400,700" rel="stylesheet">
	</head>
	<body>
		<h1 class="white">Biggest default heading</h1>
		<h6>smallest default heading</h6>
		<img src="https://google.com/image.jpg">
		<!-- this is a p tag -->
		<p>Here is a <b>paragraph</b> <strong>tag</strong>. <i>It</i> <em>is</em> for the body copy (generally)</p>
		<!-- this is an ordered list -->
		<ol>
			<!-- these are list items -->
			<li class="white">item 1</li>
			<li>item 2</li>
		</ol>
		<!-- this is an unordered list -->
		<ul>
			<li class="white">item 1</li>
			<li>item 2</li>
		</ul>


	</body>
</html>
