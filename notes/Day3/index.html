<!DOCTYPE html>
<html>
	<head>
		<title>Day Three Demo</title>
		<style>
			/*  box-sizing allows the borders on the divs to be drawn inside the shape instead of outside  */
			* {box-sizing: border-box;}
			body {
				margin: 0;
			}
			div {
				float: left;
			}
			.boardContainer {
				width: 800px;
			}
			.black {
				width: 100px;
				height: 100px;
				background-color: black;
				border: 5px solid white;
			}
			.red {
				width: 100px;
				height: 100px;
				background-color: red;
				border: 5px solid white;
			}
		</style>
	</head>
	<body>
		<!-- the boardContainer allows us to contain all the squares so only 8 squares go across. Without this container the squares would be contained by the width of the window. -->
		<div class="boardContainer">
			<!-- row 1 -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- row 2 -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<!-- row 3 -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- row 4 -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<!-- row 5 -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- row 6 -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<!-- row 7 -->
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<!-- row 8 -->
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
		</div>
	</body>
</html>
